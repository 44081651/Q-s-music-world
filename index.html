<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音樂推薦站 - 可愛的小Q</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #ffffff);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #ccc;
    }
    section {
      padding: 2rem;
    }
    h2 {
      border-bottom: 2px solid #fff;
      padding-bottom: 0.5rem;
    }
    .song-card {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .song-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .video-wrapper img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_play_icon.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
    }
    .contact {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
      color: #ccc;
    }
    .contact a {
      color: #ccc;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .video-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>每日音樂推薦站</h1>
    <p class="subtitle">Connecting hearts through music, making every day a melody that's uniquely yours.</p>
  </header>

  <section id="music-section">
    <!-- 動態歌單會在這裡產生 -->
  </section>

  <section class="contact">
    <h3>📬 聯絡我</h3>
    <p>IG: <a href="https://www.instagram.com/h.p.m_0.9.2.3/" target="_blank" rel="noopener noreferrer">@h.p.m_0.9.2.3</a></p>
    <p>LINE ID：angel5628</p>
  </section>

  <!-- Disqus 留言系統 -->
  <div id="disqus_thread" style="background-color: #fff; padding: 2rem;"></div>

  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "music-home";
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://q-music-site.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();

    // JSON格式的音樂歌單資料
    const musicData = [
      {
        category: "🎶 日韓推薦",
        songs: [
          {
            videoId: "HFZUAXhdnHk",
            title: "LE SSERAFIM - DIFFERENT",
            description: "一首展現力量與優雅平衡的韓式動感之作。"
          }
        ]
      },
      {
        category: "🎸 西洋推薦",
        songs: [
          {
            videoId: "cTHp4NBDpis",
            title: "SARA KAYS - PICTURE OF YOU",
            description: "淡淡的旋律藏著深刻的情感，一聽就心碎。"
          }
        ]
      },
      {
        category: "🈶 華語推薦",
        songs: [
          {
            videoId: "M_Pr2HDv2e0",
            title: "承桓 - 總會有人",
            description: "暖心的詞曲，為正在等待的人帶來一絲希望。"
          }
        ]
      },
      {
        category: "🎧 電音推薦",
        songs: [
          {
            videoId: "aDEShMiBxHI",
            title: "Le Castle Vania - Minus Eleven",
            description: "來自《John Wick》原聲，冷冽而精準的節奏感，讓心跳隨之律動。"
          }
        ]
      }
    ];

    // 取得放置歌單的容器
    const musicSection = document.getElementById('music-section');

    // 動態產生歌單HTML
    function renderMusicList() {
      musicData.forEach(category => {
        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category.category;
        musicSection.appendChild(categoryTitle);

        category.songs.forEach(song => {
          const card = document.createElement('div');
          card.className = 'song-card';

          const videoWrapper = document.createElement('div');
          videoWrapper.className = 'video-wrapper';
          videoWrapper.setAttribute('data-video-id', song.videoId);
          videoWrapper.onclick = function() { loadVideo(this); };

          const img = document.createElement('img');
          img.src = `https://img.youtube.com/vi/${song.videoId}/maxresdefault.jpg`;
          img.alt = `${song.title} 影片封面`;
          img.onerror = function() { handleImgError(this, song.videoId); };

          const playBtn = document.createElement('div');
          playBtn.className = 'play-button';

          videoWrapper.appendChild(img);
          videoWrapper.appendChild(playBtn);
          card.appendChild(videoWrapper);

          const h3 = document.createElement('h3');
          h3.textContent = song.title;
          card.appendChild(h3);

          const pDesc = document.createElement('p');
          pDesc.textContent = song.description;
          card.appendChild(pDesc);

          musicSection.appendChild(card);
        });
      });
    }

    renderMusicList();

    function loadVideo(element) {
      const videoId = element.getAttribute('data-video-id');
      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allowfullscreen', '');
      iframe.style.width = '100%';
      iframe.style.height = '315px';
      iframe.style.borderRadius = '8px';

      element.parentNode.replaceChild(iframe, element);
    }

    function handleImgError(imgElement, videoId) {
      if (imgElement.src.includes('maxresdefault.jpg')) {
        imgElement.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
      } else {
        imgElement.onerror = null;
      }
    }
  </script>
  <noscript>請啟用 JavaScript 查看留言功能。</noscript>
</body>
</html>
